name: CI/CD Pipeline

on:
  push:
    branches: lambdamain
  pull_request:
    branches: main

jobs:   
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests (optional)
        run: |
          cd apps/api
          # Add your test commands here
          # python -m pytest tests/
          echo "Tests would run here"
          
      - name: Create deployment package
        run: |
          cd apps/api
          zip -r ../../api.zip . -x "**/__pycache__/*" "**/*.pyc" "tests/*"
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: api.zip

  continuous-deployment:
    runs-on: ubuntu-latest
    needs: [continuous-integration]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/lambdamain'
    steps:
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          
      - name: Download Lambda api.zip
        uses: actions/download-artifact@v4
        with:
          name: api
          
      - name: Upload to S3
        run: aws s3 cp api.zip s3://compliai/api.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          
      - name: Deploy new Lambda
        run: aws lambda update-function-code --function-name compliai-api --s3-bucket compliai --s3-key api.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}